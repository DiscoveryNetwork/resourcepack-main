name: Create Release
on:
  # push:
  #   branches: [ main ]
  # pull_request:
  #   branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Zip folder
        run: zip -r discov-resourcepack-main-$GITHUB_RUN_NUMBER.zip .

      - name: Create release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          draft: false
          prerelease: false
          release_name: build-$GITHUB_RUN_NUMBER
          tag_name: ${{ github.ref }}
          body_path: CHANGELOG.md
          
      - name: Add artifact to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: discov-resourcepack-main-$GITHUB_RUN_NUMBER.zip
          asset_name: discov-resourcepack-main-$GITHUB_RUN_NUMBER.zip
          asset_content_type: application/zip
